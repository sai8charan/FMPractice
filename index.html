<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="StyleSheet.css" type="css/text">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;
    position: fixed;
    bottom: 30px;
    right: 30px;
     }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>
  <div class="Order-summary">
 <img src="images/illustration-hero.svg" alt="hero-icon" class="hero-icon">
 <div class="summary-details">
 <h3>Order Summary</h3>
 <p class="description">
 You can now listen to millions of songs, audiobooks, and podcasts on any
 device anywhere you like!</p>
 <div class="Plan">
 <img class="music-icon"src="images/icon-music.svg" alt="music-icon">
<p>
 Annual Plan
<span style="color: #7280a7;"> $59.99/year<span>
 </p>
 <a class="change">
 Change</a>
</div>
<input type="submit" value="Proceed to Payment" class="btn"><br>
<input type="submit" value="Cancel Order" class="cancel-btn">

</div>
  </div>

 <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">S C</a>.
  </div>
</body>
</html>
